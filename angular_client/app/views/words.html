<h1>WhatYouSay</h1>

<form ng-submit="submitWord()">
  <input type="text" placeholder="Enter word" ng-model="word.word.name" />
  <input type="submit" value="Add Word" />
</form>

<h4>Word of the Day:</h4>
<div ng-repeat="word in words">
  <a href="#/words/{{word.id}}">{{ word.name }}</a>
</div>

{{words}}
